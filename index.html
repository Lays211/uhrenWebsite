<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrzeitanzeige</title>
    <!-- Verwenden Sie das Bootstrap 5 CDN, um Bootstrap einzubinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Zentrieren Sie den Inhalt vertikal und horizontal */
        body {
            background-color: #010108;
            color: White;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Stil f√ºr die Uhrzeit */
        #uhrzeit {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div id="uhrzeit">
            <!-- Hier wird die Uhrzeit angezeigt -->
        </div>
    </div>

    <!-- Verwenden Sie das Bootstrap 5 JavaScript CDN, um Bootstrap-JavaScript einzubinden -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // JavaScript-Code, um die Uhrzeit anzuzeigen
        function updateUhrzeit() {
            const jetzt = new Date();
            const stunden = jetzt.getHours().toString().padStart(2, '0');
            const minuten = jetzt.getMinutes().toString().padStart(2, '0');
            const sekunden = jetzt.getSeconds().toString().padStart(2, '0');
            const uhrzeitAnzeige = `${stunden}:${minuten}:${sekunden}`;
            document.getElementById('uhrzeit').textContent = uhrzeitAnzeige;
        }

        // Die Uhrzeit aktualisieren alle 1000 ms (1 Sekunde)
        setInterval(updateUhrzeit, 1000);

        // Initial die Uhrzeit anzeigen
        updateUhrzeit();
    </script>
</body>
</html>
